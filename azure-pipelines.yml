# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: BrowserStackConfig@0
  inputs:
    BrowserStackServiceEndPoint: 'Bstack Demo'
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.6'
- script: |
    gem install rest-client && gem install json
    ruby get_session_details.rb 84b5553e59a9c73063b2286309b339ca781960da
  displayName: 'Generate build report'
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'output.html'
    artifact: 'build_report'
    publishLocation: 'pipeline'
